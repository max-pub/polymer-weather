

<polymer-element name="date-months" attributes="month,months">
    <template>
        <style>
            *{
                font-family: sans-serif;
            }
            td{
                padding-left: 3px;
                padding-right: 3px;
                font-size: 12px;
            }
            paper-button{
                min-width: 0px;
            }
            paper-button /deep/ .button-content{
                padding:3px;
            }
            [active]{
                background:silver;
            }
        </style>
        
        <table class='months'>
            <tr>
                <template repeat="{{mon,index in months1}}">
                    <td>
                        <paper-button active="{{index+1==month}}">{{mon}}</paper-button>
                    </td>
                </template>
                </tr><tr>
                <template repeat="{{mon,index in months2}}">
                    <td>
                        <paper-button active="{{mon==month}}">{{mon}}</paper-button>
                    </td>
                </template>
            </tr>
        </table>      
    </template>
    <script>
        Polymer({
            months: 'Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec'.split(','),
            ready: function(){
                this.month = new Date().getMonth()+1;
                this.months1 = this.months.slice(0,6);
                this.months2 = this.months.slice(6);
                this.build();
            },
            
            build: function(){
            },
            
        });
    </script>
</polymer-element>
