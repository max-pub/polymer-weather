<dom-module id="humi-dity">
    <style>
        h3{
            color: var(--title-color);
        }
        h3 span:last-child {
            float: right;
            color: var(--unit-color);
        }

        table {
            width: 100%;
        }

        td {
            text-align: center;
            width: 11%;
            overflow: hidden;
        }
        img{
            width:100%;
        }
        .labels {
            color: white;
        }

        .values {
            color: white;
            font-size: 15px;
        }
    </style>

    <template>
        <h3>
            <span>Humidity</span>
            <span>in %</span>
        </h3>

        <table>
            <tr>
                <template is="dom-repeat" items="{{data}}">
                    <td> <img src='bin/rain.png' style$='opacity:{{item}};' /> </td>
                </template>
            </tr>
            <tr class='values'>
                <template is="dom-repeat" items="{{data}}">
                    <td>{{value(item)}}</td>
                </template>
            </tr>
        </table>
    </template>

</dom-module>





<script>
    Polymer({
        is: "humi-dity",
        properties: {
            data: Array,
            labels: Array
        },
        value: function (value) {
            return Math.round(value *100);
        }
    });
</script>
