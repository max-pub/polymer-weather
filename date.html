<!doctype html>
<html>

<head>

  <title>Date Components</title>

  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/date-components/date-years.html">
    <link rel="import" href="bower_components/date-components/date-months.html">
    <link rel="import" href="bower_components/date-components/date-days.html">
    <link rel="import" href="currency.html">
</head>
    
<body>
    <template is='auto-binding'>
    <div style='border:1px solid silver;width:290px;'>
        {{dayName}}, {{day}}. {{monthName}}. {{year}}
        <hr/>
        <date-years year="{{year}}"></date-years>
        <hr/>
        <date-months month="{{month}}" monthName='{{monthName}}'></date-months>
        <hr/>
        <date-days year='{{year}}' month='{{month}}' day="{{day}}" dayName="{{dayName}}" showDayNames='true'></date-days>
    </div>
    </template>
    
    <template is='auto-binding'>
        <yahoo-currencies list="{{list}}"></yahoo-currencies>
        D:{{list.EUR}}
        <currency-converter prices="{{list}}"></currency-converter>
    </template>
</body>
</html>
