<!doctype html>
<html>

<head>

    <title>Weather Dot Components</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!--    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>-->

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../data/forecast-io.html">
    <link rel="import" href="weather-dot.html">

</head>

<body>
    <style>
        * {
            font-family: "Source Sans Pro";
        }

        main {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <dom-module id='demo-tag'>
        <style>
            a {
                text-decoration: none;
                color: #00a;
            }

            weather-dot {
                display: inline-block;
                -webkit-border-radius: 5px;
                background: #f5f5f5;
            }
        </style>
        <template>
            <h1>Weather Dot Components</h1>
            <a href="https://github.com/max-pub/polymer-weather">see source on GitHub</a>
            <br/>
            <br/>
            <table>
                <tr>
                    <td>
                        <weather-dot data='{{dot1}}'></weather-dot>
                    </td>
                    <td>
                        <weather-dot data='{{dot2}}'></weather-dot>
                    </td>
                    <td>
                        <weather-dot data='{{dot3}}'></weather-dot>
                    </td>
                    <td>
                        <weather-dot data='{{dot4}}'></weather-dot>
                    </td>
                </tr>
                <tr>
                    <td>
                        Temperature
                    </td>
                    <td>
                        Clouds &amp; Rain
                    </td>
                    <td>
                        Wind
                    </td>
                    <td>
                        Moon
                    </td>
                </tr>

            </table>

            <br/>
            <br/>
            <input placeholder='latitude' value="{{lat::input}}" />
            <input placeholder='longitude' value="{{lon::input}}" />
            <br/>
            <button on-click="setPos" lat='40.7127' lon='-74.0059'>New York</button>
            <button on-click="setPos" lat='37.7833' lon='-122.4167'>San Francisco</button>
            <button on-click="setPos" lat='20.9700' lon='-89.6200'>Merida</button>
            <br/>
            <button on-click="setPos" lat='39.9167' lon='116.3833'>Bejing</button>
            <button on-click="setPos" lat='7.5667' lon='126.9667'>Seoul</button>
            <button on-click="setPos" lat='13.7563' lon='100.5018'>Bangkok</button>
            <button on-click="setPos" lat='9.7368' lon='98.4020'>Ko Phayam</button>
            <br/>
            <button on-click="setPos" lat='53.5653' lon='10.0014'>Hamburg</button>
            <button on-click="setPos" lat='48.2000' lon='16.3667'>Vienna</button>
            <button on-click="setPos" lat='48.8567' lon='2.3508'>Paris</button>
            <button on-click="setPos" lat='40.4000' lon='3.7167'>Madrid</button>
            <button on-click="setPos" lat='41.3833' lon='2.1833'>Barcelona</button>
            <br/>
            <br/>

            <!--            <forecast-io lat="{{lat}}" lon="{{lon}}" data="{{data}}"></forecast-io>-->


        </template>
    </dom-module>
    <script>
        Polymer({
            is: 'demo-tag',
            properties: {
                data: {
                    type: Object,
                    observer: 'dataChange'
                },
                hour: Object
            },
            ready: function () {
                DEMO = this;
                this.set('dot1', DOT1);
                this.set('dot2', DOT2);
                this.set('dot3', DOT3);
                this.set('dot4', DOT4);
                this.repeat();
            },
            repeat: function () {
                console.log('repeat now');
                this.set('dot1.temperature.feel', (this.dot1.temperature.feel + 40 + 5) % 80 - 40);

                this.set('dot2.cloudCover', (this.dot2.cloudCover + 0.1) % 1);
                this.set('dot2.precipitation.probability', (this.dot2.precipitation.probability + 0.1) % 1);

                this.set('dot3.wind.speed', (this.dot3.wind.speed + 1) % 25);
                this.set('dot3.wind.bearing', (this.dot3.wind.bearing + 10) % 360);

                this.set('dot4.moon.phase', (this.dot4.moon.phase + 0.1) % 1);
                this.set('dot4.moon.visible', (1 - Math.abs(this.dot4.moon.phase * 2 - 1)));
                console.log('---moon', Math.round(this.dot4.moon.phase * 100), Math.round(this.dot4.moon.visible * 100));

                this.debounce('repeat', this.repeat, 500);
            },
            setPos: function (ev) {
                console.log('click', ev.target);
                this.lat = ev.target.getAttribute('lat');
                this.lon = ev.target.getAttribute('lon');
            },
            dataChange: function () {
                return;
                var day = this.data[Object.keys(this.data)[1]];
                if (day) var hour = day.hours[12];
                else var hour = {};
                console.log('day', hour);
                this.set('hour', hour);
            }
        })
    </script>

    <script>
        DOT1 = {
            "temperature": {
                "feel": -40,
                "max": true
            },
            "precipitation": {
                "type": "rain",
                "intensity": 1,
                "probability": 0.5
            },
            "light": 1,
            "cloudCover": 0.43,
            "hour": 20
        };
        DOT2 = {
            "temperature": {
                "feel": 20,
                "max": false
            },
            "precipitation": {
                "type": "rain",
                "intensity": 1,
                "probability": 0
            },
            "wind": {
                "speed": 0,
                "bearing": 127
            },
            "light": 1,
            "cloudCover": 0,
            "hour": 20
        };
        DOT3 = {
            "temperature": {
                "feel": 30,
                "max": false
            },
            "precipitation": {
                "type": "rain",
                "intensity": 1,
                "probability": 0
            },
            "wind": {
                "speed": 0,
                "bearing": 127
            },
            "light": 1,
            "cloudCover": 0,
            "hour": 20
        };
        DOT4 = {
            "temperature": {
                "feel": 30,
                "max": false
            },
            "precipitation": {
                "type": "rain",
                "intensity": 1,
                "probability": 0
            },
            "wind": {
                "speed": 0,
                "bearing": 127
            },
            "moon": {
                "phase": 0,
                "visible": 0
            },
            "light": 0,
            "cloudCover": 0,
            "hour": 22
        };
    </script>

    <main>
        <demo-tag></demo-tag>
    </main>

</body>

</html>
