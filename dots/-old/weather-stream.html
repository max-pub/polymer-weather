<link rel="import" href="weather-data.html">
<link rel="import" href="weather-icon.html">
<link rel="import" href="time-format.html">


<polymer-element name="weather-stream" attributes="">
    <template>
        <style>
            :host{
                margin-left:200px;
            }
            .date{
                font-family: Helvetica;
                color: gray;
                font-size: 24px;
                margin-top:30px;
            }
            .day{
                width:300px;
            }
        </style>
        <weather-data data="{{data}}"></weather-data>
        <div class='week'>
            <template repeat="{{day in data}}">
                <time-format class='date' time="{{day[0].t}}" format="DDD, DD MMM YYYY"></time-format>
                <div class='day'>
                    <template repeat="{{hour in day}}">
                        <weather-icon size='40' data='{{hour}}' ></weather-icon>
                    </template>
                </div>
            </template>
        </div>
    </template>
    <script>
        Polymer({
        });
    </script>
</polymer-element>
