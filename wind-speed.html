<dom-module id="wind-speed">
    <style>
        h3 span:last-child {
            float: right;
            color: silver;
        }

        table {
            width: 100%;
        }

        td {
            text-align: center;
            width: 11%;
            overflow: hidden;
        }

        .labels {
            color: white;
        }

        .values {
            color: white;
            font-size: 15px;
        }
    </style>

    <template>
        <h3>
            <span>Wind</span>
            <span>in km/h</span>
        </h3>

        <table>
            <tr>
                <template is="dom-repeat" items="{{data}}">
                    <td> <img src='bin/wind.png' style$='width:{{size(item.speed)}}px; -webkit-transform:rotate({{item.bearing}}deg)' /> </td>
                </template>
            </tr>
            <tr class='values'>
                <template is="dom-repeat" items="{{data}}">
                    <td>{{value(item.speed)}}</td>
                </template>
            </tr>
        </table>
    </template>

</dom-module>





<script>
    Polymer({
        is: "wind-speed",
        properties: {
            data: Array,
            labels: Array
        },
        size: function (value) {
            //            console.log('size', value)
            return Math.round(value * 3.6); // m/s -> km/h
        },
        value: function (value) {
            return Math.round(value * 3.6);
        }
    });
</script>
