<dom-module id="rain-bucket">
    <style>
        h3{
            color: var(--title-color);
            font-weight: 300;
        }
        h3 span:last-child {
            float: right;
            color: var(--unit-color);
        }

        table{
            width: 100%;
        }
        td {
            text-align: center;
            width: 11%;
            vertical-align: bottom;
        }

        .labels {
            color: white;
        }

        .values {
            color: white;
            font-size: 15px;
        }

        .bucket {
            width: 75%;
            border: 2px solid gray;
            border-top: none;
            /*            background: #83b5fb;*/
        }

        .drop {
            width: 90%;
        }

        .left,
        .right {
            width: 40%;
            display: inline-block;
        }
    </style>


    <template>
        <h3>
            <span>Rain</span>
            <span>in %</span>
        </h3>

        <table id='drops'>
            <tr>
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        <div class='bucket'>
                            <div class='left'>
                                <template is="dom-repeat" items="{{leftDrops(item)}}" as="drop">
                                    <img class='drop' src$="bin/{{item.type}}.png" />
                                </template>
                            </div>
                            <div class='right'>
                                <template is="dom-repeat" items="{{rightDrops(item)}}" as="drop">
                                    <img class='drop' src$="bin/{{item.type}}.png" />
                                </template>
                            </div>
                        </div>

                    </td>
                </template>
            </tr>

            <tr class='values'>
                <template is="dom-repeat" items="{{data}}">
                    <td>{{value(item)}}</td>
                </template>
            </tr>
        </table>

    </template>


</dom-module>





<script>
    Polymer({
        is: "rain-bucket",
        properties: {
            data: Array,
            labels: Array
        },

        value: function (item) {
            return Math.round(item.probability * 100);
        },
        drops: function (item) {
            return new Array(Math.round(item.probability * 100 / 5));
        },
        leftDrops: function (item) {
            return new Array(Math.ceil(Math.round(item.probability * 100 / 5) / 2));
        },
        rightDrops: function (item) {
            return new Array(Math.floor(Math.round(item.probability * 100 / 5) / 2));
        },
        image: function (item) {
            //            console.log('------------type', item);
            return 'bin/' + item.type + '.png';
        }

    });
</script>
