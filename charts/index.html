<!doctype html>
<html>

<head>

    <title>Weather Components</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">

    <link rel="import" href="../data/forecast-io.html">
    <link rel="import" href="../data/convert-data.html">
    <link rel="import" href="cloud-cover.html">
    <link rel="import" href="day-light.html">
    <link rel="import" href="moon-phase.html">
    <link rel="import" href="rain-bucket.html">
    <link rel="import" href="temperature-range.html">
    <link rel="import" href="wind-speed.html">

</head>

<body>
    <style>
        * {
            font-family: "Source Sans Pro";
        }

        main {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <dom-module id='demo-tag'>
        <style>
            a {
                text-decoration: none;
                color: #00a;
            }

            temperature-range,
            rain-bucket,
            cloud-cover,
            moon-phase,
            day-light,
            wind-speed {
                color: white;
                padding: 1px 10px;
                margin: 10px 0px;
                display: block;
                -webkit-border-radius: 5px;
                background: #333;
            }
        </style>
        <template>
            <h1>Weather Chart Components</h1>
            <a href="https://github.com/max-pub/polymer-weather">see source on GitHub</a>
            <br/>
            <br/>

            <input placeholder='latitude' value="{{lat::input}}" />
            <input placeholder='longitude' value="{{lon::input}}" />
            <br/>
            <button on-click="setPos" lat='40.7127' lon='-74.0059'>New York</button>
            <button on-click="setPos" lat='37.7833' lon='-122.4167'>San Francisco</button>
            <button on-click="setPos" lat='20.9700' lon='-89.6200'>Merida</button>
            <br/>
            <button on-click="setPos" lat='39.9167' lon='116.3833'>Bejing</button>
            <button on-click="setPos" lat='7.5667' lon='126.9667'>Seoul</button>
            <button on-click="setPos" lat='13.7563' lon='100.5018'>Bangkok</button>
            <button on-click="setPos" lat='9.7368' lon='98.4020'>Ko Phayam</button>
            <br/>
            <button on-click="setPos" lat='53.5653' lon='10.0014'>Hamburg</button>
            <button on-click="setPos" lat='48.2000' lon='16.3667'>Vienna</button>
            <button on-click="setPos" lat='48.8567' lon='2.3508'>Paris</button>
            <button on-click="setPos" lat='40.4000' lon='3.7167'>Madrid</button>
            <button on-click="setPos" lat='41.3833' lon='2.1833'>Barcelona</button>
            <br/>
            <br/>

            <forecast-io lat="{{lat}}" lon="{{lon}}" data="{{data}}"></forecast-io>
            <convert-data input="{{data}}" output="{{converted}}"></convert-data>

            <temperature-range data="{{converted.temperature}}"></temperature-range>
            <cloud-cover data="{{converted.cloudCover}}"></cloud-cover>
            <rain-bucket data="{{converted.precipitation}}"></rain-bucket>
            <wind-speed data="{{converted.wind}}"></wind-speed>
            <day-light data="{{converted.light}}"></day-light>
            <moon-phase data="{{converted.moon}}"></moon-phase>

        </template>
    </dom-module>
    <script>
        Polymer({
            is: 'demo-tag',
            setPos: function (ev) {
                console.log('click', ev.target);
                this.lat = ev.target.getAttribute('lat');
                this.lon = ev.target.getAttribute('lon');
            }
        })
    </script>
    <main>
        <demo-tag></demo-tag>
    </main>
</body>

</html>
