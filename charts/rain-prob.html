<dom-module id="rain-prob">
    <style>
        h3 span:last-child {
            float: right;
            color: silver;
        }

        td {
            text-align: center;
            width: 11%;
            vertical-align: bottom;
        }

        .labels {
            color: white;
        }

        .values {
            color: white;
            font-size: 15px;
        }

        .bucket {
            width: 75%;
            border: 2px solid gray;
            border-top: none;
            /*            background: #83b5fb;*/
        }

        .drop {
            width: 90%;
            /*            float: left;*/
        }

        .left,
        .right {
            width: 40%;
            display: inline-block;
        }
    </style>


    <template>
        <h3>
            <span>Rain</span>
            <span>in %</span>
        </h3>
        <table id='drops'>
            <tr>
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        <div class='bucket'>
                            <div class='left'>
                                <template is="dom-repeat" items="{{leftDrops(item)}}">
                                    <img class='drop' src='bin/raindrop.png' />
                                </template>
                            </div>
                            <div class='right'>
                                <template is="dom-repeat" items="{{rightDrops(item)}}">
                                    <img class='drop' src='bin/raindrop.png' />
                                </template>
                            </div>
                        </div>
                    </td>
                </template>
            </tr>
            <tr class='values'>
                <template is="dom-repeat" items="{{data}}">
                    <td>{{value(item)}}</td>
                </template>
            </tr>
            <!--
<tr class='labels'>
    <template is="dom-repeat" items="{{labels}}">
        <td>{{item}}</td>
    </template>
</tr>-->
        </table>

    </template>


</dom-module>





<script>
    Polymer({
        is: "rain-prob",
        properties: {
            data: Array,
            labels: Array
        },

        created: function () {},
        ready: function () {
            //            console.log('rain-prob', data);
        },
        value: function (item) {
            return Math.round(item.probability * 100);
        },
        drops: function (item) {
            return new Array(Math.round(item.probability * 100 / 5));
        },
        leftDrops: function (item) {
            return new Array(Math.ceil(Math.round(item.probability * 100 / 5) / 2));
        },
        rightDrops: function (item) {
            return new Array(Math.floor(Math.round(item.probability * 100 / 5) / 2));
        }

    });
</script>
