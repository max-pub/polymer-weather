<dom-module id="moon-phase">
    <style>
        h3 span:last-child {
            float: right;
            color: silver;
        }

        table {
            width: 100%;
        }

        td {
            text-align: center;
            width: 11%;
            overflow: hidden;
            position: relative;
            height: 50px;
        }

        .hidden {
            position: absolute;
            display: inline-block;
            height: 100%;
            background: #333;
        }

        .values {
            color: white;
            font-size: 15px;
        }
    </style>


    <template>
        <h3>
            <span>Moon</span>
            <span>in %</span>
        </h3>
        <table>
            <tr>
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        <span class='hidden' style$="left:{{left(item.phase,item.visible)}}%; right:{{right(item.phase,item.visible)}}%;"></span>
                        <img style='width:100%;' src='bin/moon.png' />
                        <!--                        <span class='moon'></span>-->
                    </td>
                </template>
            </tr>
            <tr class='values'>
                <template is="dom-repeat" items="{{data}}">
                    <td>
                        {{percent(item.visible)}}
                    </td>
                </template>
            </tr>

        </table>

    </template>


</dom-module>





<script>
    Polymer({
        is: "moon-phase",
        properties: {
            data: Array,
            labels: Array
        },

        created: function () {},
        ready: function () {
            //            console.log('rain-prob', data);
        },
        left: function (phase, full) {
            return phase <= 0.5 ? 0 : full * 100;
        },
        right: function (phase, full) {
            return phase >= 0.5 ? 0 : full * 100;
        },
        percent: function (value) {
            return Math.round(value * 100);
        }

    });
</script>
